name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        cache: 'npm'

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g @nativescript/cli

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android-keystore.jks

    - name: Build Android
      run: |
        ns build android --release \
          --key-store-path android-keystore.jks \
          --key-store-password "${{ secrets.KEYSTORE_PASSWORD }}" \
          --key-store-alias "${{ secrets.KEYSTORE_ALIAS }}" \
          --key-store-alias-password "${{ secrets.KEY_PASSWORD }}"

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: platforms/android/app/build/outputs/apk/release/app-release.apk